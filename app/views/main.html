<div id="home">
   <div class="content">
      <div id="peopleList">
         <h3>People going to lunch</h3>
         <div class="event">
            <div class="person">
               <img src="https://image.freepik.com/free-icon/user-male-silhouette_318-55563.jpg" alt="no image">
               <h4>Connor Christensen</h4>
            </div>
            <div class="location">
               <i class="fa fa-map-marker"></i>
               <div>
                  <p>Chipotle</p>
                  <p>1948 SW Broadway, Portland, OR 97201</p>
               </div>
            </div>
            <div class="other">
               <div>
                  <i class="fa fa-clock-o"></i>
                  <p>12:30</p>
               </div>
               <div>
                  <i class="fa fa-users"></i>
                  <p>10</p>
               </div>
               <div>
                  <i class="fa fa-car"></i>
               </div>
            </div>
         </div>
      </div>
      <div id="moreInfo">
         <h3>I'm going to lunch</h3>
         <div class="form">
            <p>I'm going to:</p>
            <input type="text" ng-model="restaurant.name" id="restaurantNameInput">
            <p>The address is:</p>
            <input type="text" ng-model="restaurant.address">
            <p>I'm getting there by:</p>
            <div class="switch switch-blue">
               <input type="radio" class="switch-input" name="view2" value="driving" id="car" checked ng-model="transport">
               <label for="car" class="switch-label switch-label-off"><i class="fa fa-car"></i></label>
               <input type="radio" class="switch-input" name="view2" value="walking" id="walking" ng-model="transport">
               <label for="walking" class="switch-label switch-label-on">W</label>
               <span class="switch-selection"></span>
            </div>
            <button type="submit" ng-click="createEvent()" value="submit">submit</button>
            <span id="error">{{submissionError}}</span>
            <span id="success">{{submissionSuccess}}</span>
         </div>
      </div>
      <div id="map" ng-controller="mapController">
      </div>
   </div>
</div>
