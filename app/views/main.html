<div class="content">
   <div id="peopleList">
      <h3>People going to lunch</h3>
      <div class="event" ng-model="groupLunch" ng-click="loadDetails(groupLunch)">
         <div class="person">
            <img src="https://image.freepik.com/free-icon/user-male-silhouette_318-55563.jpg" alt="no image">
            <h4>{{groupLunch.userName}}</h4>
         </div>
         <div class="location">
            <i class="fa fa-map-marker"></i>
            <div>
               <p>{{groupLunch.location.name}}</p>
               <p>{{groupLunch.location.addr}}</p>
            </div>
         </div>
         <div class="other">
            <div>
               <i class="fa fa-clock-o"></i>
               <p>{{groupLunch.time}}</p>
            </div>
            <div>
               <i class="fa fa-users"></i>
               <p>{{groupLunch.peopleGoing}}</p>
            </div>
            <div>
               <i class="{{groupLunch.travelMethod}}"></i>
            </div>
         </div>
      </div>
   </div>
   <div id="moreInfo">
      <div style="color: white;"ng-show="showInfo == true">
         <h1 style="color: white;" >More Details PPOOOOOoooooooo0000000ooPPP</h1>
         <p>{{groupLunch.extra.rating}}</p>
         <p>{{groupLunch.extra.cuisine}}</p>
      </div>
   </div>
   <div id="map">
      <img src="map.png" alt="">
   </div>
</div>
