<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>LunchBox</title>
   <link rel="stylesheet" href="../css/login.css">
</head>

   <body>
      <h1>LunchBox</h1>
      <form>
         <fieldset>
            <legend>Login</legend>
            <p>
               <label>Username: </label>
               <input type="text"
                      id="user" />
            </p>
            <p>
               <label>Password: </label>
               <input type="password"
                      id="pass" >
            </p>
            <button type="button">Enter</button>
         </fieldset>
      </form>
   </body>

</html>
